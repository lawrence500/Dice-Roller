<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="diceGame.css">
</head>
<body>

  <div class="container">

    <div class="box">
      <fieldset class="projects">

        <div class="dice">

          <div class="diceBox" id="dicebox">

            <div id="diceRow1">
              <div class="number" id="number1"></div>
              <div class="number" id="number2"></div>
            </div>

            <div id="diceRow2">
              <div class="number" id="number3"></div>
              <div class="number" id="number4"></div>
            </div>

            <div id="diceRow3">
              <div class="number" id="number5"></div>
              <div class="number" id="number6"></div>
            </div>
          </div>

        <button id="rollDice2" class="buttonRoll">roll dice</button>
        <p id="rolled">you rolled:</p>
        </div>
      </fieldset>
    </div>

  </div>

  <script src="diceGame.js"></script>
</body>
</html>
